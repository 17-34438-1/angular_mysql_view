<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <!-- Labor Category Form Starts -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                     
                    </div>
                    <div class="col-sm-6">
                       
                    </div>
                </div>
            </div>
        </section>
    
        
        <section class="content">
            <div class="container">
                <div class="row">
                  
                    <div class="col-md-9 offset-md-1">
                        <div class="card">
                            <!-- <div class="card-header">
                                <h3 class="card-title">Add New Labor Category</h3>                                
                            </div> -->
                            <div class="card-body">
                                <p class="h4 mb-4" align="center">CONVERT IGM</p>
                            
                                <div *ngFor="let res of resultList">
                                    <p *ngIf="res.message=='rotationError'" class="h5 mb-4" align="center"><font color="#911D21">{{res.msg}}</font></p>

                                </div>                     
                                <form [formGroup]="covertPangaonContainerForm" (ngSubmit)="onSubmit($any($event.target))">
                                  
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                  
                                                    <button type="button" class="btn btn-primary">Rotation No</button>
                                                </div>
                                               
                                                <input type="text" name="visit"   class="form-control"/>
                                               
                                            </div>                                        
                                        </div>
                                    </div>
                                   
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2 text-center">
                                            <button [disabled]="this.covertPangaonContainerForm.invalid"  class="btn btn-primary">Convert</button>
                                        </div>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>  
             </div>
        </section>
    </div>
   <app-footer></app-footer>
</div>
