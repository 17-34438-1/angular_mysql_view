<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <!-- Labor Category Form Starts -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!-- <h1>Labor Category</h1> -->
                    </div>
                    <div class="col-sm-6">
                     
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
    
        
        <section class="content">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-12"> -->
                    <div class="col-md-9 offset-md-1">
                        <div class="card">
                         
                            <div class="card-body">
                                <p class="h4 mb-4" align="center">UPLOAD EXCEL FILE FOR PANGOAN</p>
                                <div *ngFor="let res of resultList">
                                    <p *ngIf="res.message=='Successful'" class="h5 mb-4" align="center"><font color="#007A39">Data successfully uploaded.</font></p>
                                    <p *ngIf="res.message=='Failed'" class="h5 mb-4" align="center"><font color="#911D21">Data not uploaded.</font></p>
        
                                </div>                     
                                <form [formGroup]="UploadExcelFilePangaonForm" (ngSubmit)="onSubmit($any($event.target))">
                                    
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                              
                                                    <button type="button" class="btn btn-primary">Browse Excel File</button>
                                                </div>
                                               
                                                <input type="file" name="excelfile"   class="form-control"
                                                (change)="onFileSelect($event)" #UploadFileInput>
                                            </div>                                        
                                        </div>
                                    </div>
                                   
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2 text-center">
                                            <button [disabled]="this.UploadExcelFilePangaonForm.invalid"  class="btn btn-primary">Upload</button>
                                        </div>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>  
             </div>
        </section>
    </div>
   <app-footer></app-footer>
</div>
