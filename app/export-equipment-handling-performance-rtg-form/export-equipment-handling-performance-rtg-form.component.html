<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>

    <div class="content-wrapper">
    
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                   
                    </div>
                    <div class="col-sm-6">
                    
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <div class="row">
                    
                    <div class="col-md-9 offset-md-1">
                        <div class="card">
                            
                            <div class="card-body">
                                <p class="h4 mb-4" align="center">OPERATOR'S RTG HANDLING PERFORMANCE</p>                     
                                <form class="form-horizontal form-bordered" [formGroup]="operatorRtgPerformaceHandingForm" (ngSubmit)="onSubmit($any($event.target))">     
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="input-group mb-md col-lg-11 mt-3">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-primary">Shift</button>
                                                </div>
                                                    <select  name="shift" class="form-control"
                                                    (change)="onShiftChange($any($event.target).value)">
                                                        <option  disabled selected value=0>Select</option>
                                                        <option value="Day">Day</option>
                                                        <option value="Night">Night</option>
                                                        <option value="timewise">TimeWise</option>
                                                    </select>
                                            </div> 

                                            
                                            <div class="input-group mb-md col-lg-11 mt-3 ">
                                                <div class="input-group-prepend">
                                                    <button type="button" class="btn btn-primary">From Date</button>
                                                </div>
                                                <input type="date" name="fromDate"
                                                class="form-control">
                                                <div class="input-group-prepend ">
                                                <button type="button" class="btn btn-primary">From Time</button>
                                                </div> 
                                                <input [readonly]="isEditable" type="text" name="fromTime" placeholder="(HH:MM)(24 hrs)"
                                                 class="form-control">
                                                                                          </div>

                                            <div class="input-group mb-md col-lg-11 mt-3 ">
                                                <div class="input-group-prepend">
                                                  <button type="button" class="btn btn-primary">To Date</button>
                                                </div>
                                                <input [readonly]="isEditable" type="date" name="toDate"
                                                class="form-control">
                                                <div class="input-group-prepend">
                                                  <button type="button" class="btn btn-primary">To Time</button>
                                                </div>
                                                <input [readonly]="isEditable" type="text" name="toTime" placeholder="(HH:MM)(24 hrs)"
                                                 class="form-control">
                                              
                                            </div>

                                        
                                                          
                                        </div>
                                    </div>
                                    <div class="container mt-3">
                                        <div class="row">
                                            <div class="col-4 text-center">
                                                <label class="radio-inline">
                                                    <input type="radio" name="fileType" value="xl"/> Excel 
                                               </label>
                                            </div>
                                            <div class="col-4 text-center">
                                             
                                            </div>
                                            <div class="col-4 text-center">
                                                <label class="radio-inline">
                                                    <input type="radio" name="fileType" value="html" checked /> Html
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2 text-center">
                                            <button  [disabled]="this.operatorRtgPerformaceHandingForm.invalid"  class="btn btn-primary">Show</button>
                                        </div>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </section>
        
    </div>

  
   



    <app-footer></app-footer>
</div>
<!-- ./wrapper -->
