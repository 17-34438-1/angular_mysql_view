<!-- <table id="my-table"></table> -->
<div class="wrapper">
  <app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <!-- Labor Category Form Starts -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
          <div class="container-fluid">
              <div class="row mb-2">
                  <div class="col-sm-6">
                      <!-- <h1>Labor Category</h1> -->
                  </div>
                  <div class="col-sm-6">
                      <!-- <ol class="breadcrumb float-sm-right">
                          <li class="breadcrumb-item"><a href="#">Labor Category</a></li>
                          <li class="breadcrumb-item active">Add</li>
                      </ol> -->
                  </div>
              </div>
          </div><!-- /.container-fluid -->
      </section>
      <section class="content">
          <div class="container">
              <div class="row">
                  <!-- <div class="col-md-12"> -->
                  <div class="col-md-9 offset-md-1">
                      <div class="card">
                          <!-- <div class="card-header">
                              <h3 class="card-title">Add New Labor Category</h3>
                          </div> -->
                          <div class="card-body">
                              <p
                               class="h4 mb-4" align="center">FEEDER DISCHARGE SUMMARY LIST SPECIAL...
                              </p>
                              <!-- <hr class="border-primary mt-2" style="width: 500px;border-top: 1px dashed ;"> -->



                                  <div class="row">
                                    <div class="col-md-9 offset-md-2">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <!-- <span class="input-group-text">Labor Category</span> -->
                                                <button type="button" class="btn btn-primary">Import Rotation No:</button>
                                            </div>
                                            <input type="text"  [(ngModel)]='rot_no' name="rot_no" id="rot_no"  placeholder=""  class="form-control" autocomplete="off" required >
                                        </div>
                                    </div>
                                </div>


                                  <div class="container mt-3">
                                    <div class="row">
                                        <div class="col-6 custom-control custom-radio"  style="text-align:right;">
                                            <label class="radio-inline" for="excel">
                                                <!-- <input type="radio"  name="options" id="options" value="xl"/>  Excel -->
                                                <input  type="radio" checked   [(ngModel)]='report_type' name="report_type" id="excel" value="excel">excel
                                           </label>
                                        </div>


                                        <div class="col-6 custom-control custom-radio"  style="text-align:left;">
                                            <label class="radio-inline" for="pdf">

                                              <input  type="radio" checked  [(ngModel)]='report_type' name="report_type" id="pdf" value="pdf">PDF

                                            </label>
                                        </div>
                                    </div>
                                </div>

                                  <div class="row">
                                      <div class="col-md-8 offset-md-2 text-center">
                                          <button type="submit" [disabled]="!rot_no"  class="btn btn-primary" (click)='generatePdf()'>Show</button>
                                      </div>
                                  </div>


                          </div>
                      </div>
                  </div>
              </div>
           </div>
      </section>
  </div>
</div>
