<div class="wrapper">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <!-- Labor Category Form Starts -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <!-- <h1>Labor Category</h1> -->
                    </div>
                    <div class="col-sm-6">
                        <!-- <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Labor Category</a></li>
                            <li class="breadcrumb-item active">Add</li>
                        </ol> -->
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>
    
        
        <section class="content">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-12"> -->
                    <div class="col-md-9 offset-md-1">
                        <div class="card">
                            <!-- <div class="card-header">
                                <h3 class="card-title">Add New Labor Category</h3>                                
                            </div> -->
                            <div class="card-body">
                                <p class="h4 mb-4" align="center">Upload Excel File</p>
                                <div *ngFor="let res of resultList">
                                    <p *ngIf="res.message=='rotationError'" class="h5 mb-4" align="center"><font color="#911D21">{{res.description}}</font></p>
                                    <p *ngIf="res.message=='Successful'" class="h5 mb-4" align="center"><font color="#007A39">Successful</font></p>
                                    <p *ngIf="res.message=='Failed'" class="h5 mb-4" align="center"><font color="#911D21">Failed</font></p>
                                    <table *ngIf="res.message=='errors'" border='1' align='center'>
                                        <tr>
                                            <th>Field</th>
                                            <th>Description</th>
                                        </tr>
                                        <tr>
                                            <td align="center" class="h5 mb-4"><font color="#911D21">Uploaded excel file has following errors</font></td>
                                        </tr>         
                                        <tr *ngFor="let validationRes of res.validationTableList">
                                            <td>{{validationRes.field}}</td>
                                            <td>{{validationRes.description}}</td>
                                        </tr>                    
                                    </table>  
                                </div>                     
                                <form [formGroup]="UploadExportContainerForm" (ngSubmit)="onSubmit($any($event.target))">
                                    <!-- <div class="row">
                                        <div class="col-md-6 offset-md-2">
                                            <h4 align="center"><b>Add New Labor Category</b></h4>
                                        </div>                                        
                                    </div>   -->
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <!-- <span class="input-group-text">Labor Category</span> -->
                                                    <button type="button" class="btn btn-primary">Browse Excel File</button>
                                                </div>
                                               
                                                <input type="file" name="excelfile"   class="form-control"
                                                (change)="onFileSelect($event)" #UploadFileInput>
                                            </div>                                        
                                        </div>
                                    </div>
                                   
                                    <div class="row">
                                        <div class="col-md-8 offset-md-2 text-center">
                                            <button [disabled]="this.UploadExportContainerForm.invalid"  class="btn btn-primary">Upload</button>
                                        </div>
                                    </div>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>  
             </div>
        </section>
    </div>
   <app-footer></app-footer>
</div>
