<div class="col-md-12 offset-md-2 mt-3 ">
    <div class="card ">
        <div class="card-body ">
            <p class="h6 mb-4" align="center">CONTAINER SEARCH</p>                     
            <form  [formGroup]="containerSearch" (ngSubmit)="onSubmit($any($event.target))">
               

                <div class="row">
                    <div class="col-md-12">
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-primary"> Assign Date</button>
                            </div>
                            <input type="date" name="date" placeholder="" class="form-control"  required >
                           
                        </div>                                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-primary">Cotainer No</button>
                            </div>
                            <input type="text" name="containerNo" placeholder="Cotainer No" class="form-control"  required >
                           
                        </div>                                        
                    </div>
                </div>
               
                    

                
            
               
                <div class="row">
                    <div class="col-md-8 offset-md-2 text-center">
                        <button  [disabled]="this.containerSearch.invalid"  class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>                                
        </div>
    </div>
</div>
